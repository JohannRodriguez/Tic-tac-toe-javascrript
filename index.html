<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
  <div class="players-form">
    <div class="block" id="form-1">
      <input type="text" id="player-1" placeholder="Player 1 name">
      <button type="submit" id="btn-1">Create player</button>
    </div>
    <div class="none" id="form-2">
      <input type="text" id="player-2" placeholder="Player 2 name">
      <button type="submit" id="btn-2">Create player</button>
    </div>
  </div>
  <div class="cover-board none" id="cover-board"><h2 id="winner"></h2></div>
  <div class="table-board none" id="board">
      <div class="player-turn">
        <h1 id="turn"></h1>
      </div>
        <div class="table-row" id="row-1">
            <div class="table-cell border-right border-bot" id="cell-1" data-cell="1">
              <p id="xotext-1"></p>
            </div>
            <div class="table-cell border-sides border-bot" id="cell-2" data-cell="2">
              <p id="xotext-2"></p>
            </div>
            <div class="table-cell border-left border-bot" id="cell-3" data-cell="3">
              <p id="xotext-3"></p>
            </div>
        </div>
        <div class="table-row" id="row-2">
            <div class="table-cell border-right border-both" id="cell-4" data-cell="4">
              <p id="xotext-4"></p>
            </div>
            <div class="table-cell border-sides border-both" id="cell-5" data-cell="5">
              <p id="xotext-5"></p>
            </div>
            <div class="table-cell border-left border-both" id="cell-6" data-cell="6">
              <p id="xotext-6"></p>
            </div>
        </div>
        <div class="table-row" id="row-3">
            <div class="table-cell border-right border-top" id="cell-7" data-cell="7">
              <p id="xotext-7"></p>
            </div>
            <div class="table-cell border-sides border-top" id="cell-8" data-cell="8">
              <p id="xotext-8"></p>
            </div>
            <div class="table-cell border-left border-top" id="cell-9" data-cell="9">
              <p id="xotext-9"></p>
            </div>
        </div>
    </div>
    <button id="restart" class="none">Restart match</button>
    <script src="./scr/dom.js"></script>
    <script src="./scr/main.js"></script>
</body>
</html>
